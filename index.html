<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
        <!-- css link  -->
        <link rel="stylesheet" href="css/style.css">

        <!-- google font  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainbox">
        <div class="box">
            <img src="Untitled.png" alt="">
        </div>

<div class="container">
    
    <form action="#" onsubmit="return validation()">
        <h1>Registration Form</h1>
        <p>Create New Account</p>
        <span id="message"></span>
        <input type="text" value="" name="" id="name" placeholder="Full Name">
        <span id="message1"></span>
        <input type="text" value="" name="" id="username" placeholder="UserName">
        <span id="message2"></span>
        <input type="text" value="" id="email" placeholder="Email">
        <span id="message3"></span>
        <input type="password" value="" id="password" placeholder="Password">
        <span id="message4"></span>
        <input type="password" value="" id="cpassword" placeholder="Confirm Password">
        <span id="message5"></span>
        <input type="checkbox" id="checkbox">
       <label for="#"> I agree to the terms of use & privacy policy</label>
        <button type="submit" value="submit" id="log">Register Now</button>
    </form>
</div>
</div>


    <script src="js/index.js"></script>
</body>
</html>
